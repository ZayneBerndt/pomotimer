<!DOCTYPE html>
<html ng-app="pomotimer">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pomotimer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

    <ui-view></ui-view>
    
    
    <h2>PomoTimer</h2>
<main ng-app="pomotimer" ng-controller="SessionCtrl">
  
  <section ng-click="timerStartStop()">
    <div class="timer">
      <p class="title">{{sessionType}}</p>
      <p>{{timeLeft}}</p>
      <span ng-style="{'height':fillHeight, 'background':fillColor }" class="fill"></span>
    </div>
  </section>
</main>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/SessionCtrl.js"></script>
</body>
</html>
