<!DOCTYPE html>
<html ng-app="pomotimer">
<head lang="en">
<meta charset="UTF-8">
<title>Pomotimer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
<link rel="stylesheet" type="text/css" href="/styles/normalize.css">
<link rel="stylesheet" type="text/css" href="/styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/tasks.css">
</head>
<body>
    
<main ng-app="pomotimer" ng-controller= "SessionCtrl"  >
<section class="column two-thirds"> 
    <h2>PomoTimer</h2>
    <div class="wrapper" >
<section ng-click="timerStartStop()">
    <div class="timer">
        <p class="title">{{sessionType}}</p>
        <p>{{timeLeft}}</p>
        <span ng-style="{'height':fillHeight, 'background':fillColor }" class="fill"></span>
    </div>
   </div>
</section>
</main>  

 
<section class="column third">
    <main ng-app="pomotimer" ng-controller= "TasksCtrl"  >

        <h1>AddYourTasks</h1>

        <form name="tasksFrm" ng-submit="addTask()">
            <input type="text" name="newTask" ng-model="newTask" required />
            <button ng-click="addTask()">Add</button>
            <p>{{task.title}} </p>
        </form>

<ul>
    <li ng-repeat="task in tasks" class="{'fadeOut' : task.done}">
        <span class="fa-close" ng-click="deleteTask($index)"></span>
        <span>{{task.title}}</span>
    </li>
</ul>

</section>
