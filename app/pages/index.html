<!DOCTYPE html>
<html ng-app="pomotimer">
<head lang="en">
    <meta charset="UTF-8">
    <title>Pomotimer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>

   
   <section class="column two-thirds"> 
       <div class="wrapper" >
    <h2>PomoTimer</h2>
    
<main ng-app="pomotimer" ng-controller="SessionCtrl" "TasksCtrl",
  
  <section ng-click="timerStartStop()">
    <div class="timer">
      <p class="title">{{sessionType}}</p>
      <p>{{timeLeft}}</p>
      <span ng-style="{'height':fillHeight, 'background':fillColor }" class="fill"></span>
    </div>
           </div>
  </section>
    

    
<section class="column third">
    <h6 style="font-size:12px; padding:5px">Tasks</h6>
    

  <p style="padding:5px"><input type="text" name="add-task" class='add task' placeholder="Add your task here" ng-model="data.taskName"  ng-keyup="addTask()"/></p>
<h1 style="font-size:12px; padding:5px">List of tasks: {{ data.taskName }}</h1>
 
  </section>  

    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/SessionCtrl.js"></script>
    
    
    
</body>
</html>
